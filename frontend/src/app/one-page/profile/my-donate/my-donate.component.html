<h4 class="page-title">
    Ask Donate
</h4>
<div class="content-form-page">
  <form class="form-horizontal " role="form" (ngSubmit) = "saveDonate(donateForm);" #donateForm="ngForm">
  <div class="row">
    <div class="col-md-12 col-sm-12">
        <fieldset   >
          <legend   ></legend>
          <div class="alert alert-danger " [class.hidden] = "errorMessage == ''">
            <button type="button" class="close" (click) = "errorMessage = ''"></button>
            <p>{{errorMessage}}</p>
          </div>
          <div class="alert alert-success " [class.hidden] = "successMessage == ''">
            <button type="button" class="close" (click) = "successMessage = ''"></button>
            <p>{{successMessage}}</p>
          </div>
          <div class="form-group margin-top:20px">
            <label class="col-md-3 control-label" for="name"><span class="require"></span>Name</label>
            <div class="col-md-6">
              <input class="form-control " id="name" name="name" placeholder="" required="" type="text" [(ngModel)]="model.name">
            </div>
          </div>
          <div class="form-group margin-top:20px">
            <label class="col-md-3 control-label" for="name"><span class="require"></span>Brief Description</label>
            <div class="col-md-6">
                <textarea class="form-control ng-untouched ng-pristine ng-valid" cols="40" id="description" name="description"
                placeholder="" rows="8"  [(ngModel)]="model.description"></textarea>
            </div>
          </div>
          <div class="form-group margin-top:20px">
            <label class="col-md-3 control-label" for="name"><span class="require"></span>Picture</label>

            <div class="col-md-6">
                <div class="fileinput fileinput-new" data-provides="fileinput" style="float: left;">
                    <span class="btn green btn-file">
                        <span class="fileinput-new"> Select Picture </span>
                        <span class="fileinput-exists"> Change </span>
                        <input    accept="image/*" class="imageFile" name="file" type="file"> </span>
                    <span class="fileinput-filename"> </span> &nbsp;
                    <a class="close fileinput-exists" data-dismiss="fileinput" href="javascript:;"> </a>
                </div>
            </div>
          </div>
          <div class="form-group margin-top:20px">
            <label class="col-md-3 control-label" for="name"><span class="require"></span>City</label>
            <div class="col-md-6">
              <input class="form-control ng-untouched ng-pristine ng-invalid" id="city" name="city" placeholder="" required="" type="text" [(ngModel)]="model.city">
            </div>
          </div>
          <div class="form-group margin-top:20px">
            <label class="col-md-3 control-label" for="name"><span class="require"></span>Country</label>
            <div class="col-md-6">
              <input class="form-control ng-untouched ng-pristine ng-invalid" id="country" name="country" placeholder="" required="" type="text" [(ngModel)]="model.country">
            </div>
          </div>
          <div class="form-group margin-top:20px">
            <label class="col-md-3 control-label" for="name"><span class="require"></span>Commitment</label>
            <div class="col-md-6">
              <input class="form-control ng-untouched ng-pristine ng-invalid" id="commitment" name="commitment"
              placeholder="" required="" type="text" [(ngModel)]="model.commitment">
            </div>
          </div>
          <div class="form-group margin-top:20px">
            <label class="col-md-3 control-label" for="name"><span class="require"></span>Donate Count</label>
            <div class="col-md-6">
              <input class="form-control ng-untouched ng-pristine ng-valid" id="donate_count"
              name="donate_count" placeholder="" required="" type="number" [(ngModel)]="model.donate_count">
            </div>
          </div>
          <div class="form-group margin-top:20px">
            <label class="col-md-3 control-label" for="name"><span class="require"></span>Exist Count</label>
            <div class="col-md-6">
              <input class="form-control ng-untouched ng-pristine ng-valid" id="exist_count"
              name="exist_count" placeholder="" required="" type="number" [(ngModel)]="model.exist_count" readonly="">
            </div>
          </div>
          <div class="row">
            <div    style="text-align:center;">
              <button class="btn btn-primary green" type="submit">Save Donate</button>
            </div>
          </div>
        </fieldset>
    </div>

  </div>
  </form>
</div>
